<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "container" style="height:800px;width:600px;background-color: lightgrey">
    <a href="/add">Add a message</a>
<table>
    <tr>
        <th style="color:darkblue;font-weight: bolder;width:200px">Content</th>
        <th style="color:darkblue;font-weight: bolder;width:200px">Post Date</th>
        <th style="color:darkblue;font-weight: bolder;width:200px">Sent by</th>
        <th style="color:darkblue;font-weight: bolder;width:200px">Img</th>
        <td style="color:red;font-weight: bolder;width:300px">Actions</td>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.content}"></td>
        <td th:text="${item.posteddate}"></td>
        <td th:text="${item.sentby}"></td>

        <td th:text="${item.headShot}"></td>
        <td>
            <a th:href="@{/update/{id} (id=${item.id})}">Update</a> -
            <a th:href="@{/detail/{id} (id=${item.id})}">Details</a> -
            <a th:href="@{/delete/{id} (id=${item.id})}">Delete</a> -

        </td>
    </tr>
</table>
</div>
</body>
</html>
